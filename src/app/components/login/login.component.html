<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 image d-flex justify-content-center">
            <div class="align-itens-center">
                <img src="../../../assets/login-image.png" alt="login-image">
            </div>
        </div>
        
        <div class="col-sm-6 login d-flex justify-content-center">
            <div class="row login-fields">
                <span class="col-sm-12 login-text w-100 p-0">Login</span>

                <label for="email" class="login-fields__label">e-mail</label>
                <div class="col-sm-12 d-flex justify-content-center login-fields__input">
                    <input type="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <label for="password" class="login-fields__label">senha</label>
                <div class="col-sm-12 d-flex justify-content-center">
                    <input type="password" name="password" placeholder="Digite sua senha">
                </div>
                <div class="col-sm-12 d-flex justify-content-center">
                    <button class="login-fields__button">entrar</button>
                </div>
                <div class="col-sm-12">
                    <a href="#">recuperar senha</a>
                </div>
            </div>
        </div>
    </div>
</div>
